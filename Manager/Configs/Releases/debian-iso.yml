# Example Config for Releases
MappedName: Debian ISO
Category: os
Url: /debian-cd # real urls will be generated -> baseUrl + fileName

ProviderImage: xxx/xxxx
Upstream: https://mirrors.bfsu.edu.cn/debian
# ExtraCommand:
Cron: 0 * * * * *

# [Ref] https://github.com/tuna/mirror-web/blob/master/geninfo/genisolist.ini
IndexPath: xxx/debian-cd
Pattern: debian-([0-9.]+)-(\w+)-(\w+)-1.iso
SortBy: $1
